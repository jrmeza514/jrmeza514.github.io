<html>
    <head>
        <script type="text/javascript" src="js/crop.js"></script>
    </head>
    <body>
        <div class="UploadForm">
            <input type="file" id="input">
        </div>
        Aspect Ratio<input type="text" id="AR" value="9:6">
        Scale <input type="number" id="scale" value="20">
        X: <input id="x" type="number" value="0">
        Y: <input id="y" type="number" value="0">
        <canvas id="1" style="border: 1px solid black; max-width: 500px;"></canvas>
        <canvas id="2" style="border: 1px solid black; max-width: 500px"></canvas>
        <button onclick="IC.downloadCroppedImage()">Download</button>
        <script>
            var fl = document.getElementById("input");
            var c1 = document.getElementById("1");
            var c2 = document.getElementById("2");
            var ar = document.getElementById("AR");
            var scale = document.getElementById("scale");
            var IC = createImageCropper( fl , c1, c2 );
            IC.addInputListener( ar , scale , x , y);
            updateCropSize(  IC , 9 * 20 , 6 * 20);
        </script>
    </body>
</html>
